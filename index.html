<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movie Searchbot</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 bg-light rounded mt-5 p-5">
                <div class="form-group">
                    <label for="exampleInputMovie">Search for a movie!</label>
                    <input type="text" class="form-control" id="search" placeholder="Enter movie title">
                    <small id="movieHelp" class="form-text text-muted">..and click on submit :)</small>
                </div>
                <button class="btn btn-warning" onclick="getMovies()">Submit</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-light rounded mt-5 p-5">
                <p id="movie-total"></p>
                <ul class="list-group list-group-flush" id="movie-list">
                </ul>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
